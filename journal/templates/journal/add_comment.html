{% extends 'journal/base.html' %}

{% block title %}Добавить комментарий - Цифровая редакция{% endblock %}

{% block content %}
<h1>Добавить комментарий к статье "{{ article.title }}"</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_text">Комментарий:</label>
        {{ form.text }}
    </div>
    
    <div class="form-group">
        <label for="id_target_text">Комментируемый текст (опционально):</label>
        {{ form.target_text }}
    </div>
    
    <button type="submit">Добавить комментарий</button>
</form>

<a href="{% url 'article_detail' article.id %}">Вернуться к статье</a>
{% endblock %}
